<!DOCTYPE html>
<html>
<head>
	<title>Wage Data</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src='app.js'></script>
</head>
<body>
	<div id="page">
		<h2>Seattle Wage Data</h2>
		<div id="filters">
			<h3>Filters</h3>
			<div class="checkbox">
			  <label><input id="hide_same" type="checkbox" value="">
			  Hide jobs where men and women make the same amount
			  </label>
			</div>
			<div id='min-gap-filter'>
				Filter by minimum wage gap
			   <input type="number" class="form-control filter-num" id="gap_number" value="0.0">
			  <button type="submit" class="btn btn-default" id="apply-gap-filter">
			  Go</button>
			</div>
			<div id="gap-percent-filter">
				Filter by wage percentage difference
				<input type="number" class="form-control filter-num" id="gap_percent" value="0.0">
				<button type="submit" class="btn btn-default" id="apply-percent-filter">
				Go</button>
			</div>
			<div id="search">
				Search by job title:
				<input class="form-control">
				<button type="submit" class="btn btn-default" id="search_jobs">Go</button>
			</div>
		</div>
		<table id="table" class="table">
			<thead>
				<tr>
					<th id="job_title">
						Job Title
						<span class="sorted glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
					</th>
					<th id="fwage">
						Average Female Hourly Wage
						<span class="sorted hidden glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
					</th>
					<th id="mwage">
						Average Male Hourly Wage
						<span class="sorted hidden glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
					</th>
				</tr>
			</thead>
			<tbody>
			
			</tbody>
		</table>
		<ul class="pagination">
			<li class="page-item">
			  <a class="page-link" href="#" aria-label="Previous"  id="prev_page">
				<span aria-hidden="true">&laquo;</span>
				<span class="sr-only">Previous</span>
			  </a>
			</li>
		  <li class="active"><a href="#" class="page_num">1</a></li>
		  <li><a href="#" class="page_num">2</a></li>
		  <li><a href="#" class="page_num">3</a></li>
		  <li><a href="#" class="page_num">4</a></li>
		  <li><a href="#" class="page_num">5</a></li>
		  <li class="page-item">
		  <a class="page-link" href="#" aria-label="Next" id="next_page">
			<span aria-hidden="true">&raquo;</span>
			<span class="sr-only">Next</span>
		  </a>
		</li>
		</ul>
		<div id="per_page">
			Items per page: 
			<input class="form-control" type="number" value="25">
			<button type="submit" class="btn btn-default" id="apply-per-page">
				Go</button>
		</div>
	</div>
</body>
</html>
